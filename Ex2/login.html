<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,blue,#4c085f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 2px 10px rgba(77, 50, 121, 0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    margin-top: 10px;
}
img{
    width: 150px;
    height: 150px;
    padding-left: 20px;
}

</style>
<body>
    <div class="login-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/007/407/996/small/user-icon-person-icon-client-symbol-login-head-sign-icon-design-vector.jpg">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()" action="index.html">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" >Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
    <script>
        function validateForm() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    // Simple validation example
    if (username === "" || password === "") {
        errorMessage.textContent = "Please fill in all fields.";
        return false; // Prevent form submission
    }

    // Here you can add further validation or authentication logic

    // For demo purposes, let's just log to the console
    console.log("Username:", username);
    console.log("Password:", password);

    return true; // Allow form submission
}

    </script>
</body>
</html>
