<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: lavender;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set font for body */
        }  
        div {
            border-style: solid;
            border-radius: 20px;
            padding: 50px;
            background: linear-gradient(135deg,rgba(59, 59, 240, 0.705),#4c085f);
            margin: 60px 450px 0 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px; /* Add space below heading */
        }
        h2 {
            color: black;
            text-align: center;
            margin-bottom: 30px; /* Add space below subheading */
        }
        ol {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
          
           
        }
        li {
            margin: 10px 380px; /* Space between list items */
          text-align: center;
            background-color: rgb(14, 13, 13);
            border-radius: 15px;
            display: block;
            width: 150px;
            height: 30px;
        }
        a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Font size for links */
            transition: color 0.3s ease; /* Smooth color transition */
           
        }
        a:hover {
            color: rgb(17, 16, 17); /* Change color on hover */
        }
        footer {
            text-align: center;
            margin-top: 400px;
            font-size: 17px;
            color:black;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            div {
                margin: 20px; /* Adjust margin for smaller screens */
                padding: 30px; /* Adjust padding for smaller screens */
            }
            h1, h2 {
                font-size: 1.5em; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>

        <h1>Welcome to My Website!</h1>
        <h2>IT3511 - Full Stack Web Development</h2>

        </ol>
    </div>

</body>
</html>
